<h3>Login!</h3>

<div class="container">
    <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
    <form>
        <div class="form-group ">
            <label for="exampleInputEmail1">User Name</label>
            <input type="text" class="form-control" name="username" placeholder="Enter username" [(ngModel)]="username">
            <small class="form-text text-muted">We'll never share your username with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" />
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success mt-5" (click)=handleLogin()>Login</button>
        </div>

    </form>
</div>
